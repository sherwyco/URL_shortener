version: "3.8"

services:
  frontend:
    container_name: frontend-container
    build: ./frontend
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - /app/node_modules
      - ./frontend:/app

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=my_user
      - POSTGRES_PASSWORD=my_password
      - POSTGRES_DB=my_db

  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:5000"
    volumes:
      - ./backend:/app
    ports:
      - 5000:5000
    env_file:
      - ./backend/.env.dev
    depends_on:
      - db

volumes:
  postgres_data:

